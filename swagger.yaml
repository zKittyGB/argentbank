swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}:
    get:
      tags:
        - User Transactions
      summary: User's Account
      description: API for getting all accounts
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: path
          name: accountId
          description: User's account ID
          type: integer
          required: true
      responses:
        "200":
          description: Transaction retrieved successully
          schema:
            $ref: "#/definitions/Transactions"
        "400":
          description: Bad request. User ID can't be null or 0.
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions:
    get:
      tags:
        - User Transactions
      summary: Transactions
      description: API for getting all transactions for the current month
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: path
          name: accountId
          description: User's account ID
          type: integer
          required: true
      responses:
        "200":
          description: Transaction retrieved successully
          schema:
            $ref: "#/definitions/Transactions"
        "400":
          description: Bad request. User ID can't be null or 0.
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionsId}:
    get:
      tags:
        - User Transactions
      summary: Transaction details
      description: API for getting a single transaction details
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: path
          name: accountId
          description: User's account ID
          type: integer
          required: true
        - in: path
          name: transactionsId
          description: Transaction's ID
          required: true
          type: integer
      responses:
        "200":
          description: Transaction retrieved successully
          schema:
            $ref: "#/definitions/Transactions"
        "400":
          description: Bad request. User ID and transaction ID can't be null or 0.
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionsId}/category:
    patch:
      tags:
        - User Transactions
      summary: Update an existing transaction (category)
      description: API for updating a transaction's category
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: path
          name: accountId
          description: User's account ID
          type: integer
          required: true
        - in: path
          name: transactionsId
          description: Transaction's ID
          required: true
          type: integer
        - in: body
          name: body
          required: true
          description: Update transaction's informations
          schema:
            $ref: "#/definitions/TransactionsUpdateCategory"
      responses:
        "200":
          description: Transaction updated successully
          schema:
            $ref: "#/definitions/Transactions"
        "400":
          description: Bad request. User ID and transaction ID can't be null or 0.
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionsId}/notes:
    patch:
      tags:
        - User Transactions
      summary: Update an existing transaction (notes)
      description: API for updating transaction's notes
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: path
          name: accountId
          description: User's account ID
          type: integer
          required: true
        - in: path
          name: transactionsId
          description: Transaction's ID
          required: true
          type: integer
        - in: body
          name: body
          required: true
          description: Update transaction's informations
          schema:
            $ref: "#/definitions/TransactionsUpdateNotes"
      responses:
        "200":
          description: Transaction updated successully
          schema:
            $ref: "#/definitions/Transactions"
        "400":
          description: Bad request. User ID and transaction ID can't be null or 0.
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transactions:
    type: object
    properties:
      transactionsId:
        type: integer
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      type:
        type: string
      category:
        type: string
      notes:
        type: string
  TransactionsUpdateCategory:
    type: object
    properties:
      category:
        type: string
  TransactionsUpdateNotes:
    type: object
    properties:
      notes:
        type: string
